<head>

    <meta charset="utf-8">

    <head>
        <title>VolksWagen Page</title>

    <body>

        <div style="background-color:cadetblue; width: auto;text-align: center;padding-top: 20px; padding-bottom:20px">

            <img src="./site1/images/carnet-logo.svg" style="height:40px ;" />

        </div>
        <div class="border-primary border-left border-right mx-auto" style="max-width: calc(100vw - 200px); height: calc(100vh - 180px)">
            <h2
                style="text-align:center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ; padding-top: 10px;">
                Create Your Account</h2>

            <p style="color: darkgray;text-align:center;font-family: Arial, Helvetica, sans-serif;">*required
                information
            </p>


            <form>
                <div class="div-level-1">

                    <div class="div-level-2">

                        <div class="div-level-3">

                            <label for="Tname"><b>Title*</b></label>

                            <select title="TitleName" name="CustomerName">

                                <option value="Mr.">Mr.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Dr.">Dr.</option>
                            </select>

                            <label for=" txtFirstName"><b>First Name*</b></label>
                            <input type="text" id="txtFirstName" required="required" />

                            <label for="txtLastName"><b>Last Name*</b></label>
                            <input type="text" id="txtLastName" required="required" />

                            <label for="txtDob"><b>Last Name*</b></label>
                            <input type="text" id="txtDob" required="required" />

                        </div>
                    </div>


                    <div class="div-level-2 border-left border-right">

                        <div class="div-level-3">
                            <label for="txtEmail"><b>Email*</b></label>

                            <input type="text" id="txtEmail" required="required" />


                            <label for="txtMobilePh"><b>Mobile*</b></label>

                            <input type="text" id="txtMobilePh" required="required" />

                            <label for="txtHomePh"><b>Home Phone*</b></label>

                            <input type="text" id="txtHomePh" required="required" />
                        </div>

                    </div>
                    <div class="div-level-2">

                        <div class="div-level-3">


                            <label for="txtAddress"><b>Address*</b></label>

                            <input type="text" id="txtAddress" required="required" />


                            <label for="txtAddress2"><b>Address2*</b></label>

                            <input type="text" id="txtAddress2" required="required" />

                            <label for="txtCity"><b>City*</b></label>

                            <input type="text" id="txtCity" required="required" />

                            <label for="carchk"><b>Car*</b></label>

                            <select title="select car name" name="Car">


                                <option value="Maruti">Maruti</option>
                                <option value="Tata">Tiago</option>
                                <option value="Renault">Kiger</option>

                            </select>

                            <label for="txtState"><b>State*</b></label>

                            <input type="text" id="txtState" required="required" />

                        </div>
                    </div>
                </div>

                <div class="text-center p-3">
                    <button type="button" class="btn btn-primary">Continue</button><br /><br />
                    <button type="button"class="btn btn-link">CANCEL</button>
                </div>
            </form>
        </div>
        <footer style="background-color:rgb(35, 60, 85);">

            <h6
                style=" color: rgb(206, 201, 201); font-family:initial;padding-top: 20px;float: left; font-size: smaller;   ">
                <small>2017 VolksWagen of America Inc.</small>
            </h6>
            <h6
                style="padding-top: 20px;float: right; font-family: initial; color: rgb(206, 201, 201); font-size:smaller;">
                <small>Security & Service Terms | Security & Service Privacy Policy | About Car-Net | Help | VW.com
            </h6></small>


        </footer>



    </body>

</html>
