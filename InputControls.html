<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="InputControls.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <h1>Input Controls</h1>
    <hr />

    <h3>Listbox</h3>

    <select title="Select a country" name="lstCountry">
        <option value="USA">USA</option>
        <option value="IND">India</option>
        <option value="CAN">Canada</option>
    </select>

    <h3>Checkbox</h3>

        <input id="chkRed" type="checkbox" />
        <label for="chkRed">Red</label>
        
        <input id="chkGreen" type="checkbox" />
        <label for="chkGreen">Green</label>

        <input id="chkBlue" type="checkbox" />
        <label for="chkBlue">Blue</label>
</body>

</html>
